version: '3.2'
services:
  postgresql:
    image: postgres:13
    environment:
      - POSTGRES_DB=db_main
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=123
      - DB_CONNECTION=pgsql
      - DB_HOST=postgresql
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - data:/var/lib/postgresql/data/
    ports:
      - 3306:3306

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

  app:
#    image: golang:latest
    build:
      context: ./docker/go
    restart: on-failure
    working_dir: /go/src/myapp
    volumes:
      - .:/go/src/myapp


volumes:
  data: {}